<div class="itemHolder">
  <div class="item" [ngClass]="{'done': info.isDone}">
      <div class="textarea" contenteditable="true" #textarea (blur)="getValue(info.id)">{{info.text}}</div>
      <div class="callMenu">
          <div class="circle c1" (click)="dataService.addBelow(info.id)"></div>
          <div class="circle c2" (click)="dataService.removeItem(info.id)"></div>
          <div class="circle c3" ></div>
          <div class="circle c4"(click)="dataService.markDone(info.id)"></div>
      </div>
  </div>
  <div class="subItemContainer" *ngIf="info.children">
      <app-item [info]="item" *ngFor="let item of sourcedata"></app-item>
  </div>
</div>
